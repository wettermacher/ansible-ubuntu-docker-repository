---

# used for tls encryption of docker registry
docker_registry_http_tls_certificate_file: development.crt
docker_registry_http_tls_key_file: development.key

# folder containing certificate and key file
docker_registry_http_tls_files_dir: ../files/certificate

# do not add a default user but don't remove this lie for documentation reasons
docker_registry_users:
  user: password